<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <div class="container">
        <div class="row " style="padding-top: 100px;">
            <div class="card bg-light mb-3 mx-auto shadow  bg-white rounded" style="max-width: 18rem;">
                <div class="card-header">Login</div>
                <img src="https://www.mattlayman.com/img/2019/heroku.png" class="card-img-top" alt="imagen">

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                placeholder="Digita tu usuario">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Digita tu clave">
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </head>
</body>

</html>
